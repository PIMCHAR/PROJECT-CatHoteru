<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>6-1-7 複数画像を中央に注目させて見せる</title>
    <meta name="description" content="書籍「動くWebデザインアイディア帳」のサンプルサイトです">

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--==============レイアウトを制御する独自のCSSを読み込み===============-->
    <link rel="stylesheet" type="text/css"
        href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css"
        href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-1-7/css/6-1-7.css">

    <style>
        @charset "utf-8";

        /*==================================================
スライダーのためのcss
===================================*/
        .slider {
            /*横幅94%で左右に余白を持たせて中央寄せ*/
            width: 94%;
            margin: 0 auto;
        }

        .slider img {
            width: 60vw;
            /*スライダー内の画像を60vwにしてレスポンシブ化*/
            height: auto;
        }

        .slider .slick-slide {
            transform: scale(0.8);
            /*左右の画像のサイズを80%に*/
            transition: all .5s;
            /*拡大や透過のアニメーションを0.5秒で行う*/
            opacity: 0.5;
            /*透過50%*/
        }

        .slider .slick-slide.slick-center {
            transform: scale(1);
            /*中央の画像のサイズだけ等倍に*/
            opacity: 1;
            /*透過なし*/
        }


        /*矢印の設定*/

        /*戻る、次へ矢印の位置*/
        .slick-prev,
        .slick-next {
            position: absolute;
            /*絶対配置にする*/
            top: 42%;
            cursor: pointer;
            /*マウスカーソルを指マークに*/
            outline: none;
            /*クリックをしたら出てくる枠線を消す*/
            border-top: 2px solid #666;
            /*矢印の色*/
            border-right: 2px solid #666;
            /*矢印の色*/
            height: 15px;
            width: 15px;
        }

        .slick-prev {
            /*戻る矢印の位置と形状*/
            left: -1.5%;
            transform: rotate(-135deg);
        }

        .slick-next {
            /*次へ矢印の位置と形状*/
            right: -1.5%;
            transform: rotate(45deg);
        }

        /*ドットナビゲーションの設定*/

        .slick-dots {
            text-align: center;
            margin: 20px 0 0 0;
        }

        .slick-dots li {
            display: inline-block;
            margin: 0 5px;
        }

        .slick-dots button {
            color: transparent;
            outline: none;
            width: 8px;
            /*ドットボタンのサイズ*/
            height: 8px;
            /*ドットボタンのサイズ*/
            display: block;
            border-radius: 50%;
            background: #ccc;
            /*ドットボタンの色*/
        }

        .slick-dots .slick-active button {
            background: #333;
            /*ドットボタンの現在地表示の色*/
        }


        /*========= レイアウトのためのCSS ===============*/

        body {
            background: #eee;
        }

        h2,
        p {
            text-align: center;
            padding: 20px;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        a {
            color: #333;
        }

        a:hover,
        a:active {
            text-decoration: none;
        }
    </style>
</head>

<body>

    <h2>複数画像を中央に注目させて見せる</h2>

    <ul class="slider">
        <li><img src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-1-7/img/img_01.jpg" alt="">
        </li>
        <li><img src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-1-7/img/img_02.jpg" alt="">
        </li>
        <li><img src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-1-7/img/img_03.jpg" alt="">
        </li>
        <li><img src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-1-7/img/img_04.jpg" alt="">
        </li>
        <li><img src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-1-7/img/img_05.jpg" alt="">
        </li>
        <li><img src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-1-7/img/img_06.jpg" alt="">
        </li>
        <!--/slider-->
    </ul>
    <p>使用したライブラリ：<a href="https://kenwheeler.github.io/slick/" target="_blank">https://kenwheeler.github.io/slick/</a>
    </p>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-1-7/js/6-1-7.js"></script>

</body>
<script>  $('.slider').slick({
        autoplay: true,//自動的に動き出すか。初期値はfalse。
        infinite: true,//スライドをループさせるかどうか。初期値はtrue。
        speed: 500,//スライドのスピード。初期値は300。
        slidesToShow: 3,//スライドを画面に3枚見せる
        slidesToScroll: 1,//1回のスクロールで1枚の写真を移動して見せる
        prevArrow: '<div class="slick-prev"></div>',//矢印部分PreviewのHTMLを変更
        nextArrow: '<div class="slick-next"></div>',//矢印部分NextのHTMLを変更
        centerMode: true,//要素を中央ぞろえにする
        variableWidth: true,//幅の違う画像の高さを揃えて表示
        dots: true,//下部ドットナビゲーションの表示
    });</script>

</html>
